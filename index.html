<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solve Math for AI/Quant</title>
  
  <!-- MathJax Configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          // Initialize app after MathJax is ready
          if (window.App) {
            window.App.init();
          }
        }
      }
    };
  </script>
  
  <!-- External Dependencies -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="logo">Solve Math for AI/Quant</div>
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="quiz">Quiz</button>
      <button class="tab-btn" data-tab="table">All Problems</button>
    </div>
  </div>

  <div class="main-container">
    <!-- Quiz Tab -->
    <div id="quiz-tab" class="quiz-container active">
      <div id="quiz-content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading questions...</p>
        </div>
      </div>
      
      <div id="navigation" class="navigation" style="display: none;">
        <button id="prev-btn" class="nav-btn">
          ← Previous
        </button>
        <div class="progress-indicator">
          <span id="current-q">1</span> of <span id="total-q">0</span>
        </div>
        <button id="next-btn" class="nav-btn">
          Next →
        </button>
      </div>
    </div>

    <!-- Table Tab -->
    <div id="table-tab" class="table-container">
      <div class="table-header">
        <h1 class="table-title">Problems Overview</h1>
        <p class="table-subtitle">Browse all available probability problems</p>
      </div>
      <div class="problems-table">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Question</th>
              <th>Difficulty</th>
              <th>Topic</th>
            </tr>
          </thead>
          <tbody id="problems-table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript Modules -->
  <script src="js/data.js"></script>
  <script src="js/quiz.js"></script>
  <script src="js/table.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
